server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservice
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  application:
    name: user-service

  eureka:
    instance:
      hostname: localhost
    client:
      register-with-eureka: true
      fetch-registry: true
      instance:
        preferIpAddress: true
      service-url:
        defaultZone: http://localhost:8761/eureka/